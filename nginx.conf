server {
    server_name localhost;
    listen 80;

    resolver 8.8.8.8 1.1.1.1 valid=30s
    
    root /usr/share/nginx/html;
    index index.html;

    sendfile on;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ ^/(energy-mix|optimal-charging-window) {
        proxy_pass https://rekru-backend.onrender.com$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Access-Control-Allow-Credentials true;
        proxy_set_header Access-Control-Allow-Headers "X-Requested-With, Content-Type";
        proxy_set_header Access-Control-Allow-Methods "GET, POST, DELETE";
    }

    location ~ \.css$ {
        add_header Content-Type text/css;
        expires 1d;
    }
}
